<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Let's read!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p>
          Give me a title and up to 5 words, and I will write a story for you.
        </p>
        <form>
          <div class="form-group">
            <label>
              Title
            </label>
            <div>
              <input type="text" name="title" autocomplete="off">
            </div>
          </div>
          <div class="form-group">
            <label>
              Storyline (up to 5 words)
            </label>
            <div>
              <input type="text" name="storyline" autocomplete="off">
              <input type="text" name="storyline" autocomplete="off">
              <input type="text" name="storyline" autocomplete="off">
              <input type="text" name="storyline" autocomplete="off">
              <input type="text" name="storyline" autocomplete="off">
            </div>
          </div>
          <input type="submit" class="btn btn-primary" value="Write">
        </form>
        <small>
          <p></p>
          <p>
            Note 1: It may take a few seconds to run.
          </p>
          <p>
            Note 2: This prototype is built on top of
            <a href="https://huggingface.co/t5-small" target="_blank">Google's T5 model</a>.
            We haven't implemented any filter or detection against potential offensive output.
          </p>
        </small>
        <div>
          <textarea id="story" rows="10" cols="100" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
